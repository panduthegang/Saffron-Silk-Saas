<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0DEAA"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#C5A028"/>
    </linearGradient>
  </defs>
  
  <!-- Outer Diamond Frame -->
  <rect x="15" y="15" width="70" height="70" rx="2" 
        fill="none" stroke="url(#goldGrad)" stroke-width="1.5" 
        transform="rotate(45 50 50)"/>
  
  <!-- Inner Diamond Frame -->
  <rect x="25" y="25" width="50" height="50" rx="1" 
        fill="none" stroke="#D4AF37" stroke-width="0.5" opacity="0.4"
        transform="rotate(45 50 50)"/>
  
  <!-- Letter S -->
  <text x="50" y="62" 
        font-family="Georgia, serif" 
        font-size="40" 
        font-weight="bold"
        fill="url(#goldGrad)" 
        text-anchor="middle">
    S
  </text>
  
  <!-- Decorative dots -->
  <circle cx="50" cy="18" r="2" fill="#D4AF37" opacity="0.6"/>
  <circle cx="50" cy="82" r="2" fill="#D4AF37" opacity="0.6"/>
  <circle cx="18" cy="50" r="2" fill="#D4AF37" opacity="0.6"/>
  <circle cx="82" cy="50" r="2" fill="#D4AF37" opacity="0.6"/>
</svg>
